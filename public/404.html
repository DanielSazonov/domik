<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
    <meta http-equiv="refresh" content="0; url=/#/" />
    <script>
      (function() {
        // Auto-detect if the site is served under /domik/ (GitHub Pages project) or at root (custom domain)
        var repo = (location.pathname.indexOf('/domik/') === 0) ? '/domik/' : '/';
        var path = location.pathname;
        try {
          // Ensure we only strip the repo prefix
          if (repo !== '/' && path.indexOf(repo) === 0) {
            path = path.substring(repo.length);
          } else {
            path = path.replace(/^\//, '');
          }
        } catch (e) {}
        var redirect = repo + '#' + (path || '/');
        var query = location.search || '';
        var hash = location.hash || '';
        // Prefer JS redirect to preserve full path/query/hash
        location.replace(redirect + query + hash);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
